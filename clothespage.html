<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .product-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      width: 150px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 5px;
    }
    .product-name {
      margin: 10px 0 5px;
      font-size: 16px;
      font-weight: bold;
    }
    .product-price {
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>상품 페이지</h1>
  <div class="product-container">
    <!-- 상품 1 -->
    <div class="product">
      <img src="product1.jpg" alt="상품 이미지 1" onclick="goToDetailPage('product1.html')">
      <div class="product-name">상품명 1</div>
      <div class="product-price">₩10,000</div>
    </div>
    <!-- 상품 2 -->
    <div class="product">
      <img src="product2.jpg" alt="상품 이미지 2" onclick="goToDetailPage('product2.html')">
      <div class="product-name">상품명 2</div>
      <div class="product-price">₩20,000</div>
    </div>
    <!-- 상품 3 -->
    <div class="product">
      <img src="product3.jpg" alt="상품 이미지 3" onclick="goToDetailPage('product3.html')">
      <div class="product-name">상품명 3</div>
      <div class="product-price">₩30,000</div>
    </div>
  </div>

  <script>
    function goToDetailPage(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
