<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하의 페이지</title>
    <link rel="stylesheet" href="common.css"> <!-- 공통 CSS 파일 연결 -->
    <style>
        /* 전체적인 body 스타일 */
        body {
            font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
            margin: 0; /* 여백 제거 */
            padding: 0; /* 안쪽 여백 제거 */
            background-color: #f7f7f7; /* 배경색 설정 */
        }
        /* 상단 고정 헤더 스타일 */
        .header {
            position: fixed; /* 스크롤해도 상단에 고정 */
            top: 0;
            left: 0;
            width: 100%; /* 가로 폭을 전체로 설정 */
            background-color: white; /* 헤더 배경색 */
            border-bottom: 1px solid black; /* 하단에 검은색 테두리 */
            z-index: 1000; /* 다른 요소 위에 표시되도록 설정 */
            padding: 20px; /* 안쪽 여백 */
            display: flex; /* 내부 요소를 가로로 배치 */
            justify-content: space-between; /* 양쪽 끝으로 정렬 */
            align-items: center; /* 세로 가운데 정렬 */
        }
        /* 로고 스타일 */
        .header .logo {
            font-size: 24px; /* 글자 크기 */
            font-weight: bold; /* 글자 두께 */
            cursor: pointer; /* 클릭 가능한 커서 표시 */
        }
        /* 콘텐츠 영역 스타일 */
        .content {
            margin: 100px auto 0; /* 상단 여백 100px, 양쪽 자동 정렬 */
            width: 80%; /* 전체 가로폭의 80% */
            max-width: 1200px; /* 최대 폭 1200px 제한 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }
        /* 상품 목록 그리드 스타일 */
        .grid {
            display: flex; /* 내부 요소를 가로로 배치 */
            flex-wrap: wrap; /* 요소가 넘칠 경우 줄바꿈 */
            gap: 20px; /* 요소 간격 */
            justify-content: center; /* 가운데 정렬 */
            margin-top: 40px; /* 상단 여백 */
        }
        /* 개별 상품 박스 스타일 */
        .item {
            border: 1px solid black; /* 테두리 추가 */
            border-radius: 5px; /* 모서리 둥글게 */
            width: 250px; /* 고정 너비 */
            padding: 20px; /* 안쪽 여백 */
            background-color: white; /* 배경 흰색 */
            text-align: center; /* 텍스트 가운데 정렬 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 박스 그림자 */
        }
        /* 상품 이미지 스타일 */
        .item img {
            max-width: 100%; /* 가로폭에 맞춤 */
            height: auto; /* 세로 비율 유지 */
            margin-bottom: 10px; /* 하단 여백 */
            cursor: pointer; /* 클릭 가능한 커서 표시 */
        }
        /* 상품 이름 스타일 */
        .item h3 {
            font-size: 18px; /* 글자 크기 */
            margin: 10px 0; /* 위아래 여백 */
        }
        /* 상품 가격 스타일 */
        .item p {
            color: #555; /* 텍스트 색상 */
            font-size: 14px; /* 글자 크기 */
            margin: 10px 0; /* 위아래 여백 */
        }
        /* 버튼 스타일 */
        .item button {
            padding: 10px 20px; /* 안쪽 여백 */
            background-color: black; /* 배경색 검정 */
            color: white; /* 글자색 흰색 */
            border: none; /* 테두리 제거 */
            cursor: pointer; /* 클릭 가능한 커서 표시 */
            border-radius: 5px; /* 모서리 둥글게 */
            font-size: 14px; /* 글자 크기 */
        }
        /* 버튼 호버 효과 */
        .item button:hover {
            background-color: #444; /* 호버 시 배경색 변경 */
        }
    </style>
    <script>
        /* 상품 상세 페이지로 이동하는 함수 */
        function goToPantsDetailPage(productId) {
            // 전달받은 productId에 따라 다른 페이지로 이동
            if (productId === 1) {
                location.href = 'pantsdetail-page1.html'; // 상품 1 상세 페이지
            } else if (productId === 2) {
                location.href = 'pantsdetail-page2.html'; // 상품 2 상세 페이지
            } else if (productId === 3) {
                location.href = 'pantsdetail-page3.html'; // 상품 3 상세 페이지
            }
        }
    </script>
</head>
<body>
    <!-- 상단 고정 헤더 -->
    <div class="header">
        <!-- 로고 -->
        <div class="logo" onclick="location.href='index.html'">WED</div> <!-- 로고 클릭 시 index.html로 이동 -->
        <div>상의 페이지</div>
    </div>

    <!-- 상품 컨텐츠 -->
    <div class="content">
        <h1>하의 상품 목록</h1> <!-- 타이틀 -->
        <div class="grid">
            <!-- 상품 1 -->
            <div class="item">
                <!-- 상품 이미지를 클릭하면 상품 1 상세 페이지로 이동 -->
                <img src="shirt1.jpg" alt="상의 1" onclick="goToDetailPage(1)">
                <h3>상의 1</h3> <!-- 상품 이름 -->
                <p>₩25,000</p> <!-- 상품 가격 -->
                <button>장바구니</button> <!-- 장바구니 버튼 -->
            </div>
            <!-- 상품 2 -->
            <div class="item">
                <!-- 상품 이미지를 클릭하면 상품 2 상세 페이지로 이동 -->
                <img src="shirt2.jpg" alt="상의 2" onclick="goToDetailPage(2)">
                <h3>상의 2</h3> <!-- 상품 이름 -->
                <p>₩30,000</p> <!-- 상품 가격 -->
                <button>장바구니</button> <!-- 장바구니 버튼 -->
            </div>
            <!-- 상품 3 -->
            <div class="item">
                <!-- 상품 이미지를 클릭하면 상품 3 상세 페이지로 이동 -->
                <img src="shirt3.jpg" alt="상의 3" onclick="goToDetailPage(3)">
                <h3>상의 3</h3> <!-- 상품 이름 -->
                <p>₩20,000</p> <!-- 상품 가격 -->
                <button>장바구니</button> <!-- 장바구니 버튼 -->
            </div>
        </div>
    </div>
</body>
</html>
