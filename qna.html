<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 게시판</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .inquiry-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .inquiry-form {
            display: flex;
            flex-direction: column;
        }
        .input-field, .textarea-field {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .inquiry-list {
            margin-top: 30px;
        }
        .inquiry-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .timestamp {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="inquiry-container">
        <h2>문의하기</h2>
        <form id="inquiryForm" class="inquiry-form">
            <input type="text" id="inquiryTitle" class="input-field" placeholder="제목">
            <textarea id="inquiryContent" class="textarea-field" rows="5" placeholder="내용"></textarea>
            <button type="button" onclick="submitInquiry()" class="submit-btn">문의 등록</button>
        </form>
        <div class="inquiry-list" id="inquiryList"></div>
    </div>
    <script>
        async function submitInquiry() {
            const title = document.getElementById("inquiryTitle").value;
            const content = document.getElementById("inquiryContent").value;

            if (!title || !content) {
                alert("제목과 내용을 입력해주세요.");
                return;
            }

            try {
                const response = await fetch('/inquiry.jsp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });

                const data = await response.json();
                if (data.success) {
                    alert("문의가 등록되었습니다!");
                    location.reload();
                } else {
                    alert("문의 등록에 실패했습니다: " + data.message);
                }
            } catch (error) {
                alert("서버 오류가 발생했습니다.");
                console.error(error);
            }
        }

        async function loadInquiries() {
            try {
                const response = await fetch('/load_inquiries.jsp');
                const data = await response.json();

                const listContainer = document.getElementById("inquiryList");
                listContainer.innerHTML = data.inquiries.map(inquiry => `
                    <div class="inquiry-item">
                        <h3>${inquiry.title}</h3>
                        <p>${inquiry.content}</p>
                        <p class="timestamp">등록 시간: ${inquiry.created_at}</p>
                        ${inquiry.answered_at ? `<p class="timestamp">답변 시간: ${inquiry.answered_at}</p>` : ""}
                    </div>
                `).join('');
            } catch (error) {
                console.error("문의 목록을 로드하는 중 오류 발생:", error);
            }
        }

        loadInquiries();
    </script>
</body>
</html>
