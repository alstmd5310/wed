<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="common.css">
    <!-- 로그인 페이지 고유 스타일 -->
    <style>
        .login-container {
            margin-top: 150px; 
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-field {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .signup-link {
            margin-top: 15px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 고정된 헤더 메뉴 -->
    <div class="header">
        <div class="menu" id="menu">
            <div>상의</div>
            <div>하의</div>
            <div>신발</div>
            <div>악세서리</div>
        </div>
        <div class="user-options">
            <div class="inquiry">문의하기</div>
            <div class="login-signup">
                <span onclick="location.href='login.html'">로그인</span>
                <span class="separator"></span>
                <span onclick="location.href='signup.html'">회원가입</span>
            </div>
        </div>
    </div>

    <!-- 로그인 폼 -->
    <div class="login-container">
        <h2>로그인</h2>
        <input type="email" id="email" class="input-field" placeholder="이메일">
        <input type="password" id="password" class="input-field" placeholder="비밀번호">
        <button onclick="login()" class="login-btn">로그인</button>
        <a href="signup.html" class="signup-link">회원가입</a>
    </div>

    <script>
        // 로그인 검증 함수
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('userID', data.userID);
                    localStorage.setItem('name', data.name);
                    window.location.href = "index.html";
                } else {
                    alert(data.message || "로그인에 실패했습니다");
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                alert("로그인 처리 중 오류가 발생했습니다");
            }
        }
    </script>
</body>
</html>
