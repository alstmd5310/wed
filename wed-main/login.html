<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="common.css">
    <!-- 로그인 페이지 고유 스타일 -->
    <style>
        .login-container {
            margin-top: 150px; 
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-field {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .signup-link {
            margin-top: 15px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid black;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 20px;
        }

        .menu {
            display: flex;
            margin-left: 20px;
        }

        .menu div {
            padding: 10px 30px;
            border: 1px solid black;
            text-align: center;
            margin-right: 5px;
        }

        .user-options {
            margin-left: auto;
            display: flex;
            gap: 15px;
        }

        .inquiry, .login-signup {
            padding: 10px 30px;
            border: 1px solid black;
            text-align: center;
        }

        .separator {
            border-left: 1px solid black;
            height: 14px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <!-- 고정된 카테고리 줄 -->
    <div class="header">
        <div class="logo" onclick="location.href='index.html'">WED</div>
        <div class="menu" id="menu"></div>
        <div class="user-options">
            <div class="inquiry">문의하기</div>
            <div class="login-signup">
                <span onclick="location.href='login.html'">로그인</span>
                <span class="separator"></span>
                <span onclick="location.href='signup.html'">회원가입</span>
            </div>
        </div>
    </div>

    <!-- 로그인 폼 -->
    <div class="login-container">
        <h2>로그인</h2>
        <input type="email" id="email" class="input-field" placeholder="이메일">
        <input type="password" id="password" class="input-field" placeholder="비밀번호">
        <button onclick="login()" class="login-btn">로그인</button>
        <a href="signup.html" class="signup-link">회원가입</a>
    </div>

    <script>
        // 로그인 검증 함수
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // 테스트용 계정
            if (email === "test@test.com" && password === "test123") {
                localStorage.setItem('userID', '1');
                localStorage.setItem('name', '운영자');
                window.location.href = "index.html";
            } else {
                alert("이메일 또는 비밀번호가 올바르지 않습니다");
            }
        }

        // 카테고리 항목 생성 및 추가
        const categories = ["상의", "하의", "신발", "악세서리"];
        const menuContainer = document.getElementById("menu");

        categories.forEach(category => {
            const div = document.createElement("div");
            div.textContent = category;
            menuContainer.appendChild(div);
        });
    </script>
</body>
</html>
