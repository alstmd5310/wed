<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="common.css">
    <script src="common.js" defer></script>
    <style>
        .mypage-container {
            margin-top: 150px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .profile-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .profile-info {
            margin-bottom: 15px;
        }

        .profile-info label {
            font-weight: bold;
            display: inline-block;
            width: 100px;
        }

        .menu-section {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-top: 50px;
        max-width: 500px;   
        margin-left: auto;
        margin-right: auto;
    }
        .menu-item:hover {
        background-color: #f0f0f0; /* 호버 시 배경색 밝게 변경 */
    }
    .menu-item {
        border: 2px solid black; /* 검은색 테두리 추가 */
        padding: 10px;          /* 여백 추가 */
        text-align: center;     /* 텍스트 가운데 정렬 */
        border-radius: 5px;     /* 모서리 둥글게 */
        background-color: white; /* 배경색 흰색 */
        cursor: pointer;        /* 마우스 커서 포인터 */
        transition: all 0.3s ease; /* 마우스 호버 애니메이션 */
    }

     
    </style>
</head>
<body>
    <!-- 헤더 부분 (index.html과 동일) -->
    <div class="header">
        <div class="logo" onclick="location.href='index.html'">WED</div>
        <div class="menu" id="menu"></div>
        <div class="user-options">
            <div class="inquiry">문의하기</div>
            <div class="login-signup" id="loginSection"></div>
        </div>
    </div>

    <!-- 마이페이지 컨텐츠 -->
    <div class="mypage-container">
        <div class="profile-section">
            <h2>마이페이지</h2>
            
           
            
            <div class="menu-section">
                <div class="menu-item" onclick="alert('준비 중입니다.')">장바구니</div>
                <div class="menu-item" onclick="location.href='edit_profile.html'">내 정보 수정</div>
            </div>
        </div>
    </div>

    <script>
        // 로그인 체크
        function checkLogin() {
            const userID = localStorage.getItem('userID');
            if (!userID) {
                alert('로그인이 필요한 페이지입니다.');
                location.href = 'login.html';
                return false;
            }
            return true;
        }

        // 사용자 정보 표시
        function displayUserInfo() {
            const userName = localStorage.getItem('name');
            document.getElementById('userName').textContent = userName;
        }

        // 로그인 섹션 업데이트 (index.html과 동일)
        function updateLoginSection() {
            const loginSection = document.getElementById('loginSection');
            const userID = localStorage.getItem('userID');
            const userName = localStorage.getItem('name');

            if (userID && userName) {
                loginSection.innerHTML = `
                    <span onclick="location.href='mypage.html'" style="cursor: pointer;">${userName}</span>
                    <span class="separator"></span>
                    <span onclick="logout()" style="cursor: pointer;">로그아웃</span>
                `;
            } else {
                loginSection.innerHTML = `
                    <span onclick="location.href='login.html'">로그인</span>
                    <span class="separator"></span>
                    <span onclick="location.href='signup.html'">회원가입</span>
                `;
            }
        }

        // 로그아웃 함수
        function logout() {
            localStorage.removeItem('userID');
            localStorage.removeItem('name');
            location.href = 'index.html';
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            if (checkLogin()) {
                updateLoginSection();
                displayUserInfo();
            }
        };
    </script>
</body>
</html>
