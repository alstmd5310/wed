<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 페이지</title>
    <link rel="stylesheet" href="common.css">
    <style>
        /* 상품 목록 그리드 스타일 */
        .grid {
            display: flex; /* 내부 요소를 가로로 배치 */
            flex-wrap: wrap; /* 요소가 넘칠 경우 줄바꿈 */
            gap: 20px; /* 요소 간격 */
            justify-content: center; /* 가운데 정렬 */
            margin-top: 20px; /* 상단 여백 */
        }
        /* 개별 상품 박스 스타일 */
        .item {
            border: 1px solid black; /* 테두리 추가 */
            border-radius: 5px; /* 모서리 둥글게 */
            width: 250px; /* 고정 너비 */
            padding: 20px; /* 안쪽 여백 */
            background-color: white; /* 배경 흰색 */
            text-align: center; /* 텍스트 가운데 정렬 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 박스 그림자 */
        }
        /* 상품 이미지 스타일 */
        .item img {
            max-width: 100%; /* 가로폭에 맞춤 */
            height: auto; /* 세로 비율 유지 */
            margin-bottom: 10px; /* 하단 여백 */
            cursor: pointer; /* 클릭 가능한 커서 표시 */
        }
        /* 상품 이름 스타일 */
        .item h3 {
            font-size: 18px; /* 글자 크기 */
            margin: 10px 0; /* 위아래 여백 */
        }
        /* 상품 가격 스타일 */
        .item p {
            color: #555; /* 텍스트 색상 */
            font-size: 14px; /* 글자 크기 */
            margin: 10px 0; /* 위아래 여백 */
        }
        /* 버튼 스타일 */
        .item button {
            padding: 10px 20px; /* 안쪽 여백 */
            background-color: black; /* 배경색 검정 */
            color: white; /* 글자색 흰색 */
            border: none; /* 테두리 제거 */
            cursor: pointer; /* 클릭 가능한 커서 표시 */
            border-radius: 5px; /* 모서리 둥글게 */
            font-size: 14px; /* 글자 크기 */
        }
        /* 버튼 호버 효과 */
        .item button:hover {
            background-color: #444; /* 호버 시 배경색 변경 */
        }
    </style>
    <script>
        // 상품 데이터를 배열로 정의
        const products = [
            { id: 1, name: "상의 1", price: "₩25,000", image: "shirt1.jpg" },
            { id: 2, name: "상의 2", price: "₩30,000", image: "shirt2.jpg" },
            { id: 3, name: "상의 3", price: "₩20,000", image: "shirt3.jpg" }
        ];

        // 검색 함수
        function searchProducts() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = ''; // 기존 결과 삭제

            // 필터링된 상품 표시
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(input)
            );

            if (filteredProducts.length === 0) {
                resultsContainer.innerHTML = '<p>검색 결과가 없습니다.</p>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'grid';

            filteredProducts.forEach(product => {
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" onclick="goToAccessoryDetailPage(${product.id})">
                    <h3>${product.name}</h3>
                    <p>${product.price}</p>
                    <button>장바구니</button>
                `;
                grid.appendChild(item);
            });

            resultsContainer.appendChild(grid);
        }

        // 상품 상세 페이지로 이동
        function goToAccessoryDetailPage(productId) {
            location.href = `accessorydetail-page${productId}.html`;
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="logo" onclick="location.href='index.html'">WED</div>
        <div class="menu" id="menu"></div>
        <div class="user-options">
            <div class="inquiry" onclick="location.href='inquiry.html'">문의하기</div>
            <div class="login-signup">
                <span onclick="location.href='login.html'">로그인</span>
                <span class="separator"></span>
                <span onclick="location.href='signup.html'">회원가입</span>
            </div>
        </div>
    </div>

    <div class="search-container">
        <h2>검색하기</h2>
        <input type="text" id="search-input" placeholder="검색어를 입력하세요...">
        <button onclick="searchProducts()">검색</button>
        <div id="search-results"></div>
    </div>
</body>
</html>
