<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>
    <link rel="stylesheet" href="common.css">
    <script src="common.js" defer></script>
    <style>
        .search-container {
            display: flex;
            justify-content: flex-end;
            padding: 20px 40px;
            margin-top: 100px;
        }

        .search-bar {
            border: 1px solid black;
            padding: 10px;
            width: 100%;
            max-width: 400px;
        }

        .content {
            display: flex;
            padding: 40px;
            gap: 40px;
            justify-content: center;
            margin-top: 20px;
        }

        .popular-products {
            display: flex;
            gap: 30px;
        }

        .popular-item {
            border: 1px solid black;
            width: 250px;
            height: 400px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popular-item::before {
            content: "인기상품";
            position: absolute;
            top: -20px;
            left: 20px;
            padding: 5px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- 상단 고정 헤더 -->
    <div class="header">
        <div class="logo" onclick="location.href='index.html'">WED</div>    
        <div class="menu">
            <div><a href="clothes.jsp">상의</a></div>
            <div><a href="pants.jsp">하의</a></div>
            <div><a href="shoes.jsp">신발</a></div>
            <div><a href="accessory.jsp">악세서리</a></div>
        </div>
        <div class="user-options">
            <div class="inquiry">문의하기</div>
            <div class="login-signup" id="loginSection"></div>
        </div>
    </div>

    <!-- 검색 영역 -->
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="검색">
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="content">
        <div class="popular-products">
            <div class="popular-item"></div>
            <div class="popular-item"></div>
            <div class="popular-item"></div>
        </div>
    </div>
</body>
</html>
