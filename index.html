<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>
    <link rel="stylesheet" href="common.css">
    <script src="common.js" defer></script>
    <style>
  html, body {
    height: 100%;  /* 페이지 전체 높이 설정 */
    margin: 0;     /* 기본 여백 제거 */
    overflow: hidden;  /* 수평, 수직 스크롤을 방지 */
}
  .content {
            display: flex;
            padding: 40px;
            gap: 40px;
            justify-content: center;
            margin-top: 93px;  /* 헤더 아래에 여백 */
            background-image: url('/maine/MAIN.png');  /* 배경 이미지 경로 */
            background-size: cover;  /* 배경 이미지가 요소 크기에 맞게 커지도록 설정 */
            background-position: center;  /* 배경 이미지가 중앙에 위치하도록 설정 */
            background-attachment: fixed;  /* 배경 이미지가 스크롤되지 않고 고정되도록 설정 */
            height: 100vh;  /* 화면 높이를 100%로 설정 */
            width: 100%;  /* 화면 너비를 100%로 설정 */
            overflow-x: hidden;  /* 수평 스크롤 방지 */
        }
        .search-bar {
    position: absolute;
    top: 98px; /* 위치 조정 */
    left: 91%;
    transform: translateX(-50%); /* 가로 중앙 정렬 */
    padding: 10px;
    font-size: 16px;
    width: 300px; /* 너비 조정 */
}

 /* index.html에만 적용되는 스타일 */

       

       
    </style>
</head>
<body>
    <!-- 상단 고정 헤더 -->
    <div class="header">
        <div class="logo" onclick="location.href='index.html'">WED</div>    
        <div class="menu">
            <div><a href="clothes.jsp">상의</a></div>
            <div><a href="pants.jsp">하의</a></div>
            <div><a href="shoes.jsp">신발</a></div>
            <div><a href="accessory.jsp">악세서리</a></div>
        </div>
        <div class="user-options">
            <div class="inquiry">
                <a href="qna.html">문의하기</a>
            </div>
            <div class="login-signup" id="loginSection"></div>
        </div>
    </div>

    <!-- 검색 영역 -->
<div class="search-container">
    <a href="search.html">
        <input type="text" class="search-bar" placeholder="검색">
    </a>
</div>

    <!-- content 영역, 배경 이미지가 적용됩니다 -->
    <div class="content">
    </div>
    
</body>
</html>
