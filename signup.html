<!DOCTYPE html>
<html lang="ko">
<head>
    
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>회원가입 페이지</title> 
</head>
<body>
    <!-- 상단 고정 헤더 영역 시작 -->
    <div class="header">
        <!-- 로고 - 클릭 시 메인 페이지로 이동 -->
        <div class="logo" onclick="location.href='index.html'">WED</div>
        <!-- 카테고리 메뉴 영역 - JavaScript로 동적 생성됨 -->
        <div class="menu" id="menu"></div>
        <!-- 사용자 옵션 영역 -->
        <div class="user-options">
            <!-- 문의하기 버튼 -->
            <div class="inquiry">문의하기</div>
            <!-- 로그인/회원가입 버튼 영역 -->
            <div class="login-signup">
                <!-- 로그인 페이지 링크 -->
                <span onclick="location.href='login.html'">로그인</span>
                <!-- 구분선 -->
                <span class="separator"></span>
                <!-- 회원가입 페이지 링크 -->
                <span onclick="location.href='signup.html'">회원가입</span>
            </div>
        </div>
    </div>

    <!-- 회원가입 폼 컨테이너 -->
    <div class="signup-container">
        <!-- 회원가입 제목 -->
        <h2>회원가입</h2>
        <!-- 사용자 입력 필드들 -->
        <input type="email" id="email" class="input-field" placeholder="이메일" required> <!-- 이메일 입력 필드 -->
        <input type="password" id="password" class="input-field" placeholder="비밀번호" required> <!-- 비밀번호 입력 필드 -->
        <input type="password" id="confirmPassword" class="input-field" placeholder="비밀번호 확인" required> <!-- 비밀번호 확인 필드 -->
        <input type="text" id="name" class="input-field" placeholder="이름" required> <!-- 이름 입력 필드 -->
        <input type="text" id="address" class="input-field" placeholder="주소" required> <!-- 주소 입력 필드 -->
        <!-- 회원가입 버튼 - 클릭 시 signUp() 함수 실행 -->
        <button onclick="signUp()" class="signup-btn">회원가입</button>
        <!-- 로그인 페이지 링크 -->
        <a href="login.html" class="login-link">이미 계정이 있으신가요? 로그인하기</a>
    </div>

    <!-- 스타일 정의 -->
    <style>
        /* 기본 페이지 스타일 */
        body {
            font-family: Arial, sans-serif; /* 기본 폰트 설정 */
            margin: 0; /* 외부 여백 제거 */
            padding: 0; /* 내부 여백 제거 */
            display: flex; /* flexbox 레이아웃 사용 */
            flex-direction: column; /* 세로 방향 정렬 */
            align-items: center; /* 가운데 정렬 */
        }

        /* 헤더 스타일 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            background-color: white;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid black;
        }

        /* 로고 스타일 */
        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 20px;
        }

        /* 메뉴 영역 스타일 */
        .menu {
            display: flex;
            margin-left: 20px;
        }

        /* 메뉴 항목 스타일 */
        .menu div {
            padding: 10px 30px;
            border: 1px solid black;
            text-align: center;
            margin-right: 5px;
            cursor: pointer;
        }

        /* 사용자 옵션 영역 스타일 */
        .user-options {
            margin-left: auto;
            display: flex;
            gap: 15px;
        }

        /* 문의하기와 로그인/회원가입 버튼 스타일 */
        .inquiry, .login-signup {
            padding: 10px 30px;
            border: 1px solid black;
            text-align: center;
            cursor: pointer;
        }

        /* 구분선 스타일 */
        .separator {
            border-left: 1px solid black;
            height: 14px;
            margin: 0 5px;
        }

        /* 회원가입 폼 컨테이너 스타일 */
        .signup-container {
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 40px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* 입력 필드 스타일 */
        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* 회원가입 버튼 스타일 */
        .signup-btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* 회원가입 버튼 호버 효과 */
        .signup-btn:hover {
            background-color: #45a049;
        }

        /* 로그인 링크 스타일 */
        .login-link {
            margin-top: 15px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }

        /* 로그인 링크 호버 효과 */
        .login-link:hover {
            text-decoration: underline;
        }

        /* 제목 스타일 */
        .signup-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>

    <!-- 자바스크립트 코드 -->
    <script>
        // 카테고리 메뉴 동적 생성
        const categories = ["상의", "하의", "신발", "악세서리"]; // 카테고리 배열 정의
        const menuContainer = document.getElementById("menu");

        // 각 카테고리에 대해 메뉴 항목 생성
        categories.forEach(category => {
            const div = document.createElement("div");
            div.textContent = category;
            menuContainer.appendChild(div);
        });

        // 회원가입 처리 함수
        async function signUp() {
            // 입력값 가져오기
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;

            // 입력값 유효성 검사
            if (!email || !password || !confirmPassword || !name || !address) {
                alert("모든 필드를 입력해주세요.");
                return;
            }

            // 비밀번호 일치 여부 확인
            if (password !== confirmPassword) {
                alert("비밀번호가 일치하지 않습니다.");
                return;
            }

            try {
                // 서버에 회원가입 요청 전송
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        name,
                        address
                    })
                });

                const data = await response.json();

                // 회원가입 성공/실패 처리
                if (response.ok) {
                    alert("회원가입이 완료되었습니다.");
                    window.location.href = "login.html"; // 로그인 페이지로 이동
                } else {
                    alert(data.message || "회원가입에 실패했습니다.");
                }
            } catch (error) {
                console.error('회원가입 오류:', error);
                alert("회원가입 처리 중 오류가 발생했습니다.");
            }
        }
    </script>
</body>
</html>
