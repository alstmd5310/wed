<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="common.css">
    <!-- 로그인 페이지 고유 스타일 -->
    <style>
        .login-container {
            margin-top: 150px; /* 상단 여백 */
            width: 300px; /* 폼 너비 */
            padding: 20px; /* 내부 여백 */
            background-color: white; /* 배경색 */
            border: 1px solid #ddd; /* 테두리 */
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        .input-field {
            width: calc(100% - 10px); /* 전체 너비에서 패딩 고려 */
            padding: 10px; /* 내부 여백 */
            margin-bottom: 10px; /* 하단 여백 */
            border: 1px solid #ccc; /* 테두리 */
            border-radius: 5px; /* 모서리 둥글게 */
        }
        .login-btn {
            width: 100%; /* 전체 너비 */
            padding: 10px; /* 내부 여백 */
            background-color: #4CAF50; /* 배경색 */
            color: white; /* 글자색 */
            border: none; /* 테두리 없음 */
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer; /* 마우스 커서 변경 */
        }
        .login-btn:hover {
            background-color: #45a049; /* 호버시 배경색 변경 */
        }
        .signup-link {
            margin-top: 15px; /* 상단 여백 */
            display: block; /* 블록 레벨 요소로 표시 */
            color: #007bff; /* 글자색 */
            text-decoration: none; /* 밑줄 제거 */
        }
        .signup-link:hover {
            text-decoration: underline; /* 호버시 밑줄 표시 */
        }
        .header {
            position: fixed; /* 고정 위치 */
            top: 0; /* 상단에 고정 */
            left: 0; /* 좌측에 고정 */
            width: 100%; /* 전체 너비 */
            background-color: white; /* 배경색 */
            z-index: 1000; /* 레이어 순서 */
            display: flex; /* 플렉스 박스 레이아웃 */
            align-items: center; /* 수직 중앙 정렬 */
            padding: 20px; /* 내부 여백 */
            border-bottom: 1px solid black; /* 하단 테두리 */
        }
        /* 로고 스타일 */
        .logo {
            font-size: 24px; /* 글자 크기 */
            font-weight: bold; /* 글자 굵기 */
            cursor: pointer; /* 마우스 커서 변경 */
            padding: 10px 20px; /* 내부 여백 */
        }
        /* 메뉴 영역 스타일 */
        .menu {
            display: flex; /* 플렉스 박스 레이아웃 */
            margin-left: 20px; /* 좌측 여백 */
        }
        /* 메뉴 항목 스타일 */
        .menu div {
            padding: 10px 30px; /* 내부 여백 */
            border: 1px solid black; /* 테두리 */
            text-align: center; /* 텍스트 중앙 정렬 */
            margin-right: 5px; /* 우측 여백 */
        }
        /* 사용자 옵션 영역 스타일 */
        .user-options {
            margin-left: auto; /* 우측 정렬 */
            display: flex; /* 플렉스 박스 레이아웃 */
            gap: 15px; /* 요소 간격 */
        }
        /* 문의하기와 로그인/회원가입 버튼 스타일 */
        .inquiry, .login-signup {
            padding: 10px 30px; /* 내부 여백 */
            border: 1px solid black; /* 테두리 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        /* 구분선 스타일 */
        .separator {
            border-left: 1px solid black; /* 좌측 테두리 */
            height: 14px; /* 높이 */
            margin: 0 5px; /* 좌우 여백 */
        }
    </style>
</head>
<body>
    <!-- 고정된 카테고리 줄 -->
    <!-- 상단 고정 헤더 -->
    <div class="header">
        <!-- 로고 영역 - 클릭 시 메인 페이지로 이동 -->
        <div class="logo" onclick="location.href='index.html'">WED</div>
        <!-- 카테고리 메뉴 영역 - JavaScript로 동적 생성됨 -->
        <div class="menu" id="menu"></div>
        <!-- 사용자 옵션 영역 -->
        <div class="user-options">
            <!-- 문의하기 버튼 -->
            <div class="inquiry">문의하기</div>
            <!-- 로그인/회원가입 버튼 영역 -->
            <div class="login-signup">
                <!-- 로그인 페이지 링크 -->
                <span onclick="location.href='login.html'">로그인</span>
                <!-- 구분선 -->
                <span class="separator"></span>
                <!-- 회원가입 페이지 링크 -->
                <span onclick="location.href='signup.html'">회원가입</span>
            </div>
        </div>
    </div>

    <!-- 로그인 폼 컨테이너 -->
    <div class="login-container">
        <!-- 로그인 제목 -->
        <h2>로그인</h2>
        <!-- 이메일 입력 필드 -->
        <input type="email" id="email" class="input-field" placeholder="이메일">
        <!-- 비밀번호 입력 필드 -->
        <input type="password" id="password" class="input-field" placeholder="비밀번호">
        <!-- 로그인 버튼 - 클릭 시 login() 함수 실행 -->
        <button onclick="login()" class="login-btn">로그인</button>
        <!-- 회원가입 페이지 링크 -->
        <a href="signup.html" class="signup-link">회원가입</a>
    </div>

    <script>
        // 로그인 검증을 처리하는 비동기 함수
        async function login() {
            // 입력된 이메일과 비밀번호 값을 가져옴
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // 테스트용 계정 정보와 비교하여 검증
            if (email === "test@test.com" && password === "test123") {
                // 로그인 성공 시 로컬 스토리지에 사용자 정보 저장
                localStorage.setItem('userID', '1');
                localStorage.setItem('name', '운영자');
                // 메인 페이지로 이동
                window.location.href = "index.html";
            } else {
                // 로그인 실패 시 경고 메시지 표시
                alert("이메일 또는 비밀번호가 올바르지 않습니다");
            }
        }

        // 카테고리 메뉴 항목 배열 정의
        const categories = ["상의", "하의", "신발", "악세서리"];
        // 메뉴 컨테이너 요소 가져오기
        const menuContainer = document.getElementById("menu");

        // 각 카테고리에 대해 메뉴 항목 생성 및 추가
        categories.forEach(category => {
            const div = document.createElement("div");
            div.textContent = category;
            menuContainer.appendChild(div);
        });
    </script>
</body>
</html>
