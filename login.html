<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="common.css">
    <!-- 로그인 페이지 고유 스타일 -->
    <style>
        .login-container {
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 40px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .signup-link {
            margin-top: 15px;
            display: block;
            color: #007bff;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid black;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 20px;
        }
        .menu {
            display: flex;
            margin-left: 20px;
        }
        .menu div {
            padding: 10px 30px;
            border: 1px solid black;
            text-align: center;
            margin-right: 5px;
        }
        .user-options {
            margin-left: auto;
            display: flex;
            gap: 15px;
        }
        .inquiry, .login-signup {
            padding: 10px 30px;
            border: 1px solid black;
            text-align: center;
        }
        .separator {
            border-left: 1px solid black;
            height: 14px;
            margin: 0 5px;
        }
        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 고정된 카테고리 줄 -->
    <!-- 상단 고정 헤더 -->
    <div class="header">
        <!-- 로고 영역 - 클릭 시 메인 페이지로 이동 -->
        <div class="logo" onclick="location.href='index.html'">WED</div>
        <!-- 카테고리 메뉴 영역 - JavaScript로 동적 생성됨 -->
        <div class="menu" id="menu"></div>
        <!-- 사용자 옵션 영역 -->
        <div class="user-options">
            <!-- 문의하기 버튼 -->
            <div class="inquiry">문의하기</div>
            <!-- 로그인/회원가입 버튼 영역 -->
            <div class="login-signup">
                <!-- 로그인 페이지 링크 -->
                <span onclick="location.href='login.html'">로그인</span>
                <!-- 구분선 -->
                <span class="separator"></span>
                <!-- 회원가입 페이지 링크 -->
                <span onclick="location.href='signup.html'">회원가입</span>
            </div>
        </div>
    </div>

    <!-- 로그인 폼 컨테이너 -->
    <div class="login-container">
        <!-- 로그인 제목 -->
        <h2>로그인</h2>
        <!-- 이메일 입력 필드 -->
        <input type="email" id="email" class="input-field" placeholder="이메일">
        <!-- 비밀번호 입력 필드 -->
        <input type="password" id="password" class="input-field" placeholder="비밀번호">
        <!-- 로그인 버튼 - 클릭 시 login() 함수 실행 -->
        <button onclick="login()" class="login-btn">로그인</button>
        <!-- 회원가입 페이지 링크 -->
        <a href="signup.html" class="signup-link">회원가입</a>
    </div>

    <script>
        // 로그인 검증을 처리하는 비동기 함수
        async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
        alert("이메일과 비밀번호를 입력해주세요.");
        return;
    }

    try {
        const response = await fetch('/login.jsp', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                password: password,
            }),
        });

        const data = await response.json(); // JSON 응답 처리
        if (data.success) {
            alert(data.message);
            // 세션 저장 (선택 사항)
            sessionStorage.setItem("userId", data.userId);
            sessionStorage.setItem("name", data.name);
            // 메인 페이지로 이동
            window.location.href = "index.html";
        } else {
            alert(`로그인 오류: ${data.message}`);
        }
    } catch (error) {
        alert("로그인 처리 중 오류가 발생했습니다.");
        console.error(error);
    }
}


        // 카테고리 메뉴 항목 배열 정의
        const categories = ["상의", "하의", "신발", "악세서리"];
        // 메뉴 컨테이너 요소 가져오기
        const menuContainer = document.getElementById("menu");

        // 각 카테고리에 대해 메뉴 항목 생성 및 추가
        categories.forEach(category => {
            const div = document.createElement("div");
            div.textContent = category;
            menuContainer.appendChild(div);
        });
    </script>
</body>
</html>
